<!DOCTYPE html>
<html style="width: 99%; height: 99%; min-height: 99%;">
<head>
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <link rel="stylesheet" href="js/vendor/leaflet/leaflet.css" />
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
  <link rel="stylesheet" href="js/vendor/leaflet/leaflet.ie.css" />
  <![endif]-->
  <link rel="stylesheet" href="js/vendor/leaflet/draw/leaflet.draw.css" />

</head>
<body style="width: 100%; height: 100%; min-height: 100%;">
  <div id="map" style="width: 100%; height: 100%; min-height: 100%;"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script>
    var map = L.map('map', { zoomControl:true }).setView([0, 0], 0);
    L.tileLayer('http://{s}.tiles.mapbox.com/v3/timrobertson100.map-x2mlizjd/{z}/{x}/{y}.png', {
      maxZoom: 12,
      attribution: "Mapbox, <a href='http://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap contributors</a>"
    }).addTo(map);

    var baseURL = 'http://apps2.gbif-uat.org:9094/map/occurrence/occurrence.png?&resolution=1&x={x}&y={y}&z={z}&palette=yellows_reds&' +  window.location.href.slice(window.location.href.indexOf('?') + 1);

    var gbif = L.tileLayer(baseURL, {
      maxZoom: 12,
      attribution: "GBIF.org"
    });
    gbif.addTo(map);
  </script>
</body>
</html>
